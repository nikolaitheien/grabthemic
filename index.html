<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="assets/icon.png">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css" />
  </head>
  <body>
    <div class="container">
      <div id="player" align="center">
        <span id="turn" align=""></span>
      </div>
      <div id="tictactoe"></div>
      <div id="reset" align="center">
        <button id="reset" align="" onclick="startNewGame()" class="resetBtn">Reset game</button>
      </div>
    </div>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </body>
</html>
